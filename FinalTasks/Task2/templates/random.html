<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random num</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='style.css') }}">
</head>

<body style="margin: 0px; height: 669px;">
    <img src="{{ url_for('static',filename='img/fon5.jpeg')}}" alt="" width="1360px" height="669px">
    <div class="text6"></div>
    <form method="post" action="/add_num" style="position: fixed; height: 0px; bottom: 540px;">
        <input class="input2" style="width:200px;height:60px; top:300px; left: 900px;" type="text" name="yournum"
            placeholder="  Write here your number*">
        <button class="box4" style="top:400px; left: 940px;" type="submit">Okey.</button>
    </form>
    {% for look in messages2 %}
    <div class="text7" style="top: 430px; left: 600px;">My number: {{ look['first'] }}&nbsp; <br> <b>Your number:
            {{ look['second'] }}</b>&nbsp; <br><b>{{ look['third'] }}</b></div>
    {% endfor %}
    <script src="{{ url_for('static',filename='random.js') }}"></script>
</body>

</html>
